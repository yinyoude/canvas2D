<html>

<head>
    <title>SystemJS</title>

    <style>

        body {
            background: #eeeeee;
        }
        /*
        css选择器：# 表示id选择器
        */
        #canvas {
            background: #ffffff ; /* 背景白色 */

            -webkit-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>

    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="node_modules/typescript/lib/typescript.js"></script>
    <script>
        System.config({
            transpiler: 'typescript',                   // 使用 typeScript 进行编译
            packages: {
                './': {
                    defaultExtension: 'ts'              // 编译当前目录（./）下的所有 ts 文件，如果不设定 default Extension， 则程序无法正确运行
                }
            }
        });
        System
           .import('doom3TokenizerTest.ts')             // 入口文件
            .then(null, console.error.bind(console));   //如果出现错误，转发到浏览器的 console 中显示错误信息
    </script>
</head>

<body id="body">
    <canvas id="canvas" width="800" height="600"></canvas>
</body>

</html>
